<div class="surface-section px-4 py-5 md:px-6 lg:px-8 border-round-lg border-noround-top">
  <span class="text-3xl font-medium text-900">Die Geschichte des FC Sonnenburg e.V.</span>
</div>
<div class="surface-ground px-4 md:py-6 md:px-6 lg:px-8 lg:py-4">
  <div *ngFor="let h of historyEvents$ | async; let e = even; let o = odd"
       class="flex lg:justify-content-center mb-5">
    <div class="flex flex-column align-items-center w-2rem">
      <span class="bg-blue-500 text-0 flex align-items-center justify-content-center border-circle"
            [ngClass]="{'bg-blue-500': e, 'bg-yellow-500': o}"
            style="min-width:2.5rem; min-height: 2.5rem">{{h.year}}</span>
      <div class="h-full"
           [ngClass]="{'bg-blue-500': e, 'bg-yellow-500': o}"
           style="width: 2px; min-height: 4rem"></div>
    </div>
    <div class="py-3 pl-5 lg:pl-8 pl-3 lg:w-6">
      <div class="text-900 text-xl mb-2 font-medium">{{h.title}}</div>
      <span class="block text-700 line-height-3 mb-3"
            [innerHtml]="h.content">
      </span>
    </div>
  </div>
</div>
