<div class="surface-section px-4 py-5 md:px-6 lg:px-8 border-round-lg border-noround-top">
  <span class="text-3xl font-medium text-900">Der Vorstand</span>
</div>
<div class="surface-ground px-4 md:py-6 md:px-6 lg:px-8 lg:py-4">
  <div class="flex flex-row grid w-full">
    <div class="surface-card shadow-2 col-12 flex flex-column p-4 my-4">
      <img src="assets/images/board/vorstand.jpg"
           alt="Der Vorstand">
      <div>
        von links nach rechts: <br>
        Christian Jochheim, Thomas Spindeldreher, Detlef Limberg, Annette Kempensteffen, Valerie Arndt, Steffen
        Augustin,
        Stefan Schulz, Heinz Kurz, Andreas Schauerte, Fabian Kurz
      </div>
    </div>
    <div *ngFor="let b of board$ | async"
         class="shadow-2 p-4 mb-1 md:mb-3 lg:mb-4 surface-card col-12 sm:col-6 md:col-4 lg:col-3 flex flex-column">
      <img src="{{b.url}}"
           onerror="this.src='assets/images/person.svg'"
           class="mb-3" />
      <div class="flex justify-content-between align-items-center">
        <div class="pr-3">
          <div class="text-xl text-900 font-medium mb-2">{{b.name}}</div>
          <div class="text-blue-600">{{b.position}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
