<div class="grid align-content-center justify-content-center">
  <ng-container *ngIf="loading then load; else default">
  </ng-container>
  <ng-template #load>
    <div class="flex w-full justify-content-center">
      <p-progressSpinner></p-progressSpinner>
    </div>
  </ng-template>
  <ng-template #default>
    <div *ngFor="let item of items$ | async"
         class="xl:col-8 md:col-12 p-3">
      <p-card class="shadow-2 border-round surface-card h-full flex-column justify-content-between flex"
              styleClass="p-4">
        <!-- Header -->
        <ng-template pTemplate="header">
          <div class="flex align-items-center">
            <span class="inline-flex border-circle align-items-center justify-content-center news-icon mr-3"
                  style="width:38px;height:38px">
              <i class="text-xl"
                 ngClass="{{item.header.icon}}">
              </i>
            </span>
            <span class="text-900 font-medium text-2xl">{{item.header.title}}</span>
          </div>
          <div class="text-900 my-3 text-xl font-medium">{{item.header.subtitle}}</div>
          <img src="{{item.url}}"
               alt=""
               class="block w-full border-round-top">
        </ng-template>
        <!-- Content -->
        <div class="mt-0 mb-3 text-700 line-height-3"
             [innerHTML]="item.content">
        </div>
        <!-- Footer -->
        <ng-template *ngIf="item.footer"
                     pTemplate="footer">
          <div class="px-4 py-3 surface-100 text-right">
            <button pButton
                    pRipple
                    icon="pi pi-arrow-right"
                    label="More"
                    class="p-button-rounded p-button-success">
            </button>
          </div>
        </ng-template>
      </p-card>

    </div>
  </ng-template>

</div>
