<div class="grid align-content-center justify-content-center">
  <p-tabView class="xl:col-8 md:col-12 p-3">
    <p-tabPanel header="KÃ¶nigspaare">
      <ng-container *ngIf="loading$ | async">
        <p-progressSpinner></p-progressSpinner>
      </ng-container>
      <ul class="list-none p-0 m-0">
        <li *ngFor="let k of (kings$ | async)"
            class="flex flex-column md:flex-row py-6 border-top-1 border-bottom-1 surface-border md:align-items-center">
          <img src="{{k.url}}"
               class="w-12rem flex-shrink-0 mx-auto md:mx-0"
               onerror="this.src='assets/images/person.svg'" />
          <div class="w-full sm:w-6 flex flex-column">
            <span class="text-600">{{k.year}}</span>
            <span class="text-900 text-xl font-medium mb-3">{{k.king}}</span>
            <span class="text-900 text-xl font-medium mb-3">{{k.partner}}</span>
          </div>
        </li>
      </ul>
    </p-tabPanel>
